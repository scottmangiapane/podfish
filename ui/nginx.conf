server {
    listen       ${UI_PORT} default_server;
    listen  [::]:${UI_PORT} default_server;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/(api|file|swagger)/ {
        proxy_pass ${API_URL};
    }
}
