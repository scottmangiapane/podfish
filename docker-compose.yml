version: '3.9'

services:

  api:
    build: api
    container_name: podfish_api
    depends_on:
      - postgres
    environment:
      - BCRYPT_COST=14
      - POSTGRES_DB=podfish
      - DATABASE_HOST=podfish_postgres
      - DATABASE_PORT=5432
      - POSTGRES_USER=podfish
      - POSTGRES_PASSWORD=podfish
    ports:
      - 8080:8080
    restart: on-failure
    volumes:
      - ./api:/podfish-src

  postgres:
    container_name: podfish_postgres
    environment:
      - POSTGRES_DB=podfish
      - DATABASE_HOST=podfish_postgres
      - POSTGRES_USER=podfish
      - POSTGRES_PASSWORD=podfish
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podfish"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: postgres:latest
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  ui:
    build: ui
    container_name: podfish_ui
    ports:
      - 3000:3000
    restart: on-failure
    volumes:
      - ./ui:/podfish-src
      - /podfish-src/node_modules

volumes:
  pg_data:
